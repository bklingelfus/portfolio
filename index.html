<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernardo Klingelfus | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img class='logo-img' src="" alt="logo">
        </div>
        <div class="head-left">
            <button class="head-button project-button">Projects</button>
            <button class="head-button bio-button">Bio</button>
        </div>
        <div class="home">
            <button class="home-button">Home</button>
        </div>
        <div class="head-right">
            <button class="head-button experiences-button">Experiences</button>
            <button class="head-button contact-button">Contact</button>
        </div>
        <div class="resume">
            <button class="resume-button">Resume</button>
        </div>
    </div>
    <!-- Main Space -->
    <div class="main">
        <div class="buttons-left">
            <h1 class="project-button left-side">projects</h1>
            <h1 class="bio-button left-side">bio</h1>
            <h1 class="home-button left-side">home</h1>
            <h1 class="experiences-button left-side">experiences</h1>
        </div>
        <div id="projects"></div>
        <div id="bio"></div>
        <div id="home">
            <div id="home-page">
                <h1>creative</h1>
                <h1>&lt;code&gt;</h1>
            </div>
        </div>
        <div id="experiences"></div>
        <div id="contact"></div>
        <div class="buttons-right">
            <h1 class="bio-button right-side">bio</h1>
            <h1 class="home-button right-side">home</h1>
            <h1 class="experiences-button right-side">experiences</h1>
            <h1 class="contact-button right-side">contact</h1>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="social-media">
            <div class="line"></div>
            <!-- social media icons -->
            <a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/"><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <div class="dark-mode">
            <button class="dark-mode">O</button>
            <p class="dark-mode">Dark Mode</p>
        </div>
        <div class="footer-text">
            <p>Designed & Build by <span>Bernardo Klingelfus</span></p>
        </div>
    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
